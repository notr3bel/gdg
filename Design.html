<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Participation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
        }
        .certificate {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        .certificate h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .certificate p {
            font-size: 18px;
            color: #34495e;
            margin: 5px 0;
        }
        .certificate .date {
            font-size: 20px;
            color: #2980b9;
            margin-top: 15px;
            font-weight: bold;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }
        .icons img {
            width: 60px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }
        .footer {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
            border-top: 1px solid #ecf0f1;
            padding-top: 10px;
        }
        .certificate strong {
            color: #e74c3c;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Participation</h1>
        <p>is proudly presented to</p>
        <p><strong>Harshath R</strong></p>
        <p>For attending the 2-day offline hands-on workshop on Frontend Web Development Workshop 2024 covering HTML, CSS, and JavaScript.</p>
        <p class="date">Oct 29th & 30th, 2024</p>
        <div class="icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5 Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS3 Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo">
        </div>
        <p class="footer">Google Developer Students Club | MVJ College of Engineering</p>
    </div>
</body>
</html>
